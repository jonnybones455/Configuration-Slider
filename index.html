<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Deployment Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Interactive Deployment Configurator</h1>
    
    <div class="configurator">
        <!-- Controls -->
        <div class="controls">
            <!-- Background Options -->
            <label for="background">Deployment Location:</label>
            <select id="background">
                <option value="urban">Urban</option>
                <option value="suburban">Suburban</option>
                <option value="rural">Rural</option>
                <option value="transparent">Transparent</option>
            </select>

            <!-- Pole Options -->
            <label for="pole">Pole Type:</label>
            <select id="pole">
                <option value="composite">Composite Pole</option>
                <option value="lamppost">Lamp-post</option>
            </select>

            <!-- Cabinet Options -->
            <label for="cabinet">Cabinet Type:</label>
            <select id="cabinet">
                <option value="constant">Constant Cabinet</option>
                <option value="constant-raised">Constant Cabinet Raised</option>
                <option value="constant-elevated">Constant Cabinet Elevated</option>
                <option value="barrade">Barrade Cabinet</option>
            </select>

            <!-- Shroud Options -->
            <label for="shroud">Shroud:</label>
            <select id="shroud">
                <option value="shroud">Shroud</option>
                <option value="no-shroud">No Shroud</option>
            </select>

            <!-- Fusion Options -->
            <label for="fusion">Fusion:</label>
            <select id="fusion">
                <option value="fusion">Fusion</option>
                <option value="no-fusion">No Fusion</option>
            </select>

            <!-- Power and Fiber Options -->
            <label for="power-fiber">Power and Fiber:</label>
            <select id="power-fiber">
                <option value="olt">OLT</option>
                <option value="barrade">Barrade</option>
                <option value="none">None</option>
            </select>
        </div>

        <!-- Display Area -->
        <div class="display-area">
            <div id="image-container" class="image-container"></div> <!-- Container for stacking images -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
